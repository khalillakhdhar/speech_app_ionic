<ion-header [translucent]="true">
  <ion-toolbar>
  
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Connexion</ion-title>
    </ion-toolbar>
  </ion-header>
  <form (ngSubmit)="connect()"  #myform="ngForm">

  <div id="container">
    <ion-item>
      <ion-label position="floating">Email:</ion-label>
      <ion-input required type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" name="email" #email="ngModel" [(ngModel)]="user.email"></ion-input>
      <ion-icon name="mail" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label position="floating">mot de passe</ion-label>
      <ion-input required type="password" name="mdp" #mdp="ngModel" [(ngModel)]="user.mdp"></ion-input>
      <ion-icon name="eye" slot="end"></ion-icon>
    </ion-item><ion-item>
      <ion-button type="submit" color="success" >Se connecter<ion-icon class="round"  name="lock-open" slot="end"></ion-icon></ion-button>
      
    </ion-item>
    <ion-item>
      <a position="middle" href="inscrire">S'inscrire</a>

    </ion-item>
