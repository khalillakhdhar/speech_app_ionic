<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><ion-icon name="person-sharp" color="primary"> </ion-icon> {{user.nom+" "+user.prenom}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{user.nom+" "+user.prenom}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">nom</ion-label>
            <ion-input type="text"  [(ngModel)]="user.nom"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Prenom</ion-label>
            <ion-input type="text"  [(ngModel)]="user.prenom"></ion-input>
          </ion-item>
        </ion-col>
      
      </ion-row>
      
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="user.email"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Mot de passe</ion-label>
            <ion-input [(ngModel)]="user.mdp" type="password"></ion-input>
          </ion-item>
        </ion-col>
      
      </ion-row>
      
    </ion-item>
    <ion-item>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Age</ion-label>
            <ion-input [(ngModel)]="user.age" type="number" min="18"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">TÃ©lephone</ion-label>
            <ion-input type="text" [(ngModel)]="user.telephone"></ion-input>
          </ion-item>
        </ion-col>
      
      </ion-row>
      
    </ion-item>
    <ion-row>
      <ion-col>
       
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-button (click)="upuser(user)" size="medium" ><ion-icon name="eye"  slot="start"></ion-icon>Modifier profile</ion-button>
  
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
     
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
     
   
      <ion-col>
        <ion-item>
     
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
